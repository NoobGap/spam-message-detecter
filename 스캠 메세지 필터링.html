<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>스팸 댓글 감지 사이트</title>
    <link rel="stylesheet" href="스캠 메세지 필터링.css" />
  </head>
  <body>
    <div class="container">
      <h1>스팸 댓글 감지기</h1>
      <textarea
        id="comment"
        placeholder="여기에 댓글을 입력하세요..."
        rows="5"
      ></textarea>
      <button onclick="checkComment()">댓글 검사</button>
      <div id="result" class="result"></div>
    </div>
    <script src="스캠 메세지 필터링.ini"></script>
  </body>
